
<!DOCTYPE html>
<!-- saved from url=(0069)http://www.chinawutong.com/login.html?url=http://www.chinawutong.com/ -->
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="stylesheet" th:href="@{/gateway/zjclient/Content/css/pub_sty.css}" type="text/css"></link>

<link rel="stylesheet"  th:href="@{/gateway/zjclient/Content/css/toastr.css}" type="text/css" />


<link rel="stylesheet" th:href="@{/gateway/zjclient/Content/css/memberlogin.css}"
	type="text/css"></link>
<script type="text/javascript" th:src="@{/gateway/zjclient/Content/js/jquery-3.2.1.min.js}"></script>

<script type="text/javascript" th:src="@{/gateway/zjclient/Content/js/toastr.min.js}"></script>

<script type="text/javascript" th:src="@{/gateway/zjclient/Content/layer/layer.js}"></script>
<script type="text/javascript" th:src="@{/gateway/zjclient/Content/js/gVerify.js}"></script>

<title>登录</title>

<style type="text/css">
input:-webkit-autofill {
	-webkit-box-shadow: 0 0 0px 1000px white inset;
}
</style>

</head>
<body>
	<form name="ForShuJu" method="post" id="ForShuJu">

		<!--顶部-->
		<div class="top_warpper">
			<div class="top_box">
				<div class="logo fl">



					<span class="fl"> 广发物流 登 录</span>
				</div>
				<div class="logo_r fr">
					<a href="#" target="_blank">客服中心</a> | <a href="#"
						target="_blank">使用帮助</a>
				</div>
			</div>
		</div>
		<div class="cl"></div>
		<!--内容-->
		<div class="content">
			<div class="content_bj">
				<!--填写框-->
				<div class="login_mem fr">
					<div class="login_list01">
						<div class="login_box fl">客户登录</div>
						<div class="extra_r fr">
							<a th:href="@{/gateway/zjclient/forward/Register}" target="_blank">免费注册</a>
						</div>
					</div>
					<div class="text_uid cl">
						<ul class="login_namewar">
							<li><label class="login_name"></label> <input name="PhoneNumber"
								type="text" id="PhoneNumber" class="login_text" autocomplete="off"
								placeholder="请输入您的手机号码"  th:value="${PhoneNumber }" maxlength="11"
								onkeyup="this.value=this.value.replace(/\D/g,'')"
								onafterpaste="this.value=this.value.replace(/\D/g,'')"
								onchange="YanZheng(this.id,value)" /><span
								style="color: red; display: none; float: right; margin: 5px;"
								id="Uidhide">*</span>
							</li>
							<li><label class="login_pwd"></label> <input name="Password"
								type="password" id="pwd" class="login_text2" maxlength="20"
								placeholder="请输入您的密码"  th:value="${Password }" /><span
								style="color: red; display: none; float: right; margin: 5px;"
								id="Pwdhide">*</span>
							</li>


							<li>

								<div id="v_container" style="width: 150px;height: 50px;"></div>
								<input
								type="text"
									style="position: absolute; top: 72%; right: 30px; border: solid 1px #cbcbcb;width: 120px;height: 48px;"
									id="YanZhengMa" name="YanZhengMa" placeholder="请输入验证码" maxlength="4"
								/>
							</li>

                            </ul>
                            <div class="rem_password">
                                <div class="fl remember">
                                    <input type="checkbox" class="jzmm fl" id="IsTrue" name="IsTrue"
                                        onclick="CheckBox(this.id)" th:value="${ISTrue }"> <label
                                        class="fl" for="cbIsRemberPwd">记住密码</label>
                                </div>
                                <div class="fr rememr">
                                    <a th:href="@{/gateway/zjclient/forward/RetrievePassword}"  target="_blank">忘记密码?</a>
                                </div>
                            </div>
                            <div class="login_btn">
                                <input type="button" name="btnLogin" value="登   录"  th:onclick="Login()"
                                    id="btnLogin" class="btnnew">
                            </div>
                            <div class="service fr">
                                <a>服务热线：400-010-5656</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!--底部-->
		<div class="cl"></div>
		<div class="foot_login">
			<a href="front/AboutUs" target="_blank">关于我们</a> | <a
				href="#" title="挑错有礼" target="_blank"><font>挑错有礼</font> </a> | <a
				href="http://www.chinawutong.com/foot/zhaopin.html" title="招聘英才"
				target="_blank">诚聘英才</a> | <a
				href="http://www.chinawutong.com/about/fuwuyuchanpin.html" target="_blank">服务与产品</a>
			| <a href="http://help.chinawutong.com/" target="_blank">使用与帮助</a> | <a
				href="http://www.chinawutong.com/about/wtsmfwtk.html" target="_blank">服务条款</a>
			| <a href="front/Join" target="_blank">加盟我们</a> | <a
				href="http://www.chinawutong.com/about/wtsmfkfs.html" target="_blank">付款方式</a>
			| <a href="http://www.chinawutong.com/about/link.html" target="_blank">友情链接</a>
			| <a href="http://www.chinawutong.com/about/kefuzhongxin.html"
				target="_blank">客服中心</a> | <a href="/front/ContactUs"
				target="_blank">联系我们</a>
		</div>

	</form>

	<script type="text/javascript" th:inline="javascript">

        toastr.options.positionClass = 'toast-top-center'; //初始化消息框的js

        var check = [[${ISTrue}]];
        $(function() {
            if (check == "true") {
                $("#IsTrue").attr("checked", true);
            } else {
                $("#IsTrue").attr("checked", false);
            }
             $("#PhoneNumber").val([[${PhoneNumber}]]);
             $("#pwd").val([[${Password}]]);

        });

        //判断是否选中
        function CheckBox(ID) {
            var IsTrue = $("#" + ID).val();
            if (IsTrue == "true") {
                $("#" + ID).val(false);

            } else {
                $("#" + ID).val(true);
            }
        }


        var verifyCode = new GVerify("v_container");


        function Login() {

            var res = verifyCode.validate($("#YanZhengMa").val()); //判断验证码

           if($("#PhoneNumber").val()==""){
               toastr.warning('手机号码不能为空!');
           }else if($("#pwd").val()==""){
               toastr.warning('密码不能为空!');
		   }else if(!res){
               toastr.warning('验证码错误!');
		   }else{

               var Form = $("#ForShuJu").serializeArray();

					   $.ajax({
						   url:[[@{/gateway/zjclient/clientLogin}]],
							   data:Form,
						   type:'post',
						   success:function (data) {


						   if (data.type == "true"){
							   toastr.success('登录成功!');
							   //跳转到主界面

							   location = [[@{/gateway/zjclient/homepage?customID=}]]+data.customID;
						   }else{
							   toastr.error('用户名或密码错误!');
						   }

					   }
				   })




           }


        }

        $(document).keypress(function(e) {
            // 回车键事件
            if (e.which == 13) {
                Login();
            }
        });
        function YanZheng(ID, value) {

            var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
            if (!myreg.test(value)) {
                $("#" + ID).val("");
            }

        }
	</script>
</body>
</html>
